version: '3.8'
services:
  # MongoDB veritabanÄ±
  mongodb:
    image: mongo:7.0
    container_name: myapp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: reports
    volumes:
      - mongodb_data:/data/db
    networks:
      - myapp-network

  # Backend API
  backend:
    image: node:18-alpine
    container_name: myapp-backend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/reports
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run server"
    depends_on:
      - mongodb
    networks:
      - myapp-network

  # Frontend (SvelteKit) - Production Build
  frontend:
    image: node:18-alpine
    container_name: myapp-frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "4173:4173"  # SvelteKit preview port
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - myapp-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: myapp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - myapp-network

volumes:
  mongodb_data:

networks:
  myapp-network:
    driver: bridge